<SCRIPT> 
var bToggle = 0;
function fnToggle() {
	oDiv.filters[0].Apply();
	// After you set Apply, changes to the oDiv object
	//  are not displayed until Play is called.
	if (bToggle) {
		bToggle = 0;
		oDiv.className = 'c1'
		var width = 100;
		var intval = setInterval(function(){
			width+=10;
			oDiv.style.width = width+'px';
			if(width>1000){
				clearInterval(intval)
			}
		},80)

	}else {
		bToggle = 1;
		oDiv.className = 'c2'
	}
	oDiv.filters[0].Play();
}
</SCRIPT>
<style>
body{

filter:progid:DXImageTransform.Microsoft.Alpha(opacity=10);
}

height:250px; width:450px; background-color: gold;position:absolute;top:50px;left:10px;
filter:progid:DXImageTransform.Microsoft.Fade(duration=2),progid:DXImageTransform.Microsoft.Alpha(Opacity=50);
}
div#oDiv.c1{
	left :400px;
	/*width :400px;*/
	/*height:200px;*/
	background-color:gold;
	filter2:progid:DXImageTransform.Microsoft.Fade(duration=2),progid:DXImageTransform.Microsoft.Alpha(Opacity=20)
}
div#oDiv.c2{
	left :40px;
	/*width :200px;*/
	/*height:400px;*/
	background-color:blue;
	filter2:progid:DXImageTransform.Microsoft.Fade(duration=2),progid:DXImageTransform.Microsoft.Alpha(Opacity=80)
}
.c1 .c1,.c2 .c2{
	filter:progid:DXImageTransform.Microsoft.Alpha(Opacity=20)
}
div .c1,div .c2{
	width:200px;
	height:100px;
	border:1px solid red;
	background:green;
	position:relative;
}
div .c2{
	background:#000;
}
</div>
</style>
