<script>
var ua = navigator.userAgent;
	
var downloadUrl = null;
var iphone = false;
var defualtWait = 1000;
var isMM = false;
if(ua.match(/MicroMessenger/)){
	defualtWait *=10;
	isMM = true;
	document.write('<h1 class=msg style="font-weight:bold">请在浏览器中打开安装页(微信无法安转)！！！！</h1>');
}else if(ua.match(/iPhone;/)){
	downloadUrl = "itms-services://?action=download-manifest&url=https://apptest.sankuai.com/download/fc6be0ca-f43e-4e59-af7a-7af46354d46a.plist"
//downloadUrl = "https://apptest.sankuai.com/page/app/detail/148023";
	//https://apptest.sankuai.com/download/fc6be0ca-f43e-4e59-af7a-7af46354d46a.ipa";
	
	iphone = true;
	document.body.className = 'iphone';
}else if(ua.match(/Android/)){
	//downloadUrl = "https://apptest.sankuai.com/page/app/detail/148010";
	downloadUrl = "https://apptest.sankuai.com/download/app-develop-release-retail-3.4.0-10227.apk";
	document.body.className = 'android';
}
// var xhr = new XMLHttpRequest();
// xhr.open("GET","http://portal11-portm.meituan.com/horn/v1/modules/test123/test",true);
// xhr.send('');
// xhr.onreadystatechange = function(){
// 	console.log(xhr.readyState)
// }


var timeout = iphone? 1000 * 10 : defualtWait;
var timeout0 = timeout;
var loading = document.getElementById('loading');
var intv = isMM || setInterval(function(){
	if(timeout <0){
		clearInterval(intv);
		window.location.href = downloadUrl;
		loading.innerHTML = '<a href='+downloadUrl+'>点击下载</a>';

	}else{
		loading.style.opacity=timeout/timeout0
		loading.innerHTML = (timeout / 1000)+" 秒后下载";
	}
	timeout -=1000
},1000);

</script>
