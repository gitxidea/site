<body>
<script src='http://www.xidea.org/test/test.js'></script>
<script>
function addImage(url){
	var img = new Image();
	img.src= url;
	document.body.appendChild(img)
}

function loadJSON(method,url){
	var xhr = new XMLHttpRequest();
	xhr.open(method,url,true);
	xhr.send('');
	xhr.onreadystatechange = function(){
		if(xhr.readyState == 4){
			alert(xhr.responseText)
		}
	}
}
</script>
<p onclick="addImage('http://www.xidea.org/test/test.png')"> add Image </p>
<p onclick="loadJSON('GET','http://www.xidea.org/test/xmldom-issues.json')"> test get </p>
<p onclick="loadJSON('POST','http://www.xidea.org/test/xmldom-issues.json')"> test put </p>
